{% extends "base.html" %}

{% block content %}
		<div class="w3-row w3-padding-small">
			<div class="w3-col m10">
                <div class="w3-padding-large" style="margin-left:25%; margin-right:25%;">
                    <form method="post" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
                        <h2 class="w3-center">Contact Us</h2>
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" name="first" type="text" placeholder="Name">
                            </div>
                        </div>
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" name="email" type="email" placeholder="you@email.com">
                            </div>
                        </div>
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
                            <div class="w3-rest">
                                <textarea rows="5" cols="110" class="w3-input w3-border" name="message"></textarea>
                            </div>
                        </div>
                        <button class="w3-btn w3-blue w3-section w3-ripple w3-padding w3-center">Send</button>
                    </form>
                </div>
			</div>
			<div class="w3-col m2 w3-center">
				<div class="w3-white w3-margin">
                    <img src="/static/img/card.jpg" alt="Prashant" style="width:100%" class="w3-grayscale">
                    <div class="w3-container">
                        <h4>Prashant Joshi</h4>
                        <p>Well this is my first web application developed using google-app-engine. Feel free to use it.</p>
                    </div>
				</div>
			</div>
		</div>

{% endblock %}
